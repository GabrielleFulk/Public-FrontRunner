<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>FrontRunner</title>
</head>
<body>
    <h1>Leave a Group</h1>
        {% if message %}
            <p class="message">{{ message | safe }}</p>
        {% endif %}
    <table class="table">
        {% for g in groups %}
        <tr>
            <td>{{ g.name }}</td>
            <td> 
                <div>
                    <form action="/leave_group" method='POST'>
                        <select name="Leave">
                            <option value=""></option>
                            <option value={{ g.gid }}>Leave</option>
                        </select>
                        <input type="submit" value="Submit" class="btn" />
                    </form>
                </div>    
            </td>
        </tr>
        {% endfor %}
    </table>
    </br>
    </br>
    <form action="/groups_page">
        <input type="submit" value="Back to Groups" />
    </form>
    </br>
    <form action="/">
        <input type="submit" value="Back to Home" />
    </form>
    
</body>
</html>
